<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1921778862002515"
    crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-1921778862002515">

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    
    
    <link rel="shortcut icon" href="https://www.gstatic.com/lamda/images/gemini_sparkle_red_4ed1cbfcbc6c9e84c31b987da73fc4168aec8445.svg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: white;
            font-size: large;
            font-style: oblique;
            background: url(https://cdn.analyticsvidhya.com/wp-content/uploads/2023/12/Gemini-1-scaled.jpg) center no-repeat;
        }

        .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 4vh;
            border-top-right-radius: 4vh;
            width: 30vh;
            background: rgb(14, 91, 235);
            color: white;
            box-shadow: -0px -10px 50px #4141fc;
        }

        .btn:hover {
            background-color: blue;
            box-shadow: -0px -10px 70px #2c2c30;
            font-size: larger;
        }

        .prompt {
            padding: 20px;
            border: 1px solid rgb(78, 164, 221);
            border-top-left-radius: 4vh;
            border-bottom-left-radius: 4vh;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            /* background: #fff; */
            background: #fff;
            box-shadow: -0px -10px 20px #3838eb;
        }
        form {
            display: flex;
            width: 90vw;

        }
        
        section {
            position: fixed;
            top: 85vh;
            display: flex;
            justify-content: center;
            width: 100%;

        }

        textarea {
            text-align: left;
            margin-top: 10vh;
            margin-bottom: 15vh;
            border-radius: 30px;
            width: 80%;
            padding: 20px;
            background: black;
            box-shadow: 0px 10px 50px #26eb78, 0px 10px 50px #5ce7d0 inset;
            height: 70vh;
            overflow-y:scroll ;
            scrollbar-width: thin;
        }

        h1 {
            padding: 10px;
            background: linear-gradient(90deg, rgb(0, 47, 255), rgb(102, 255, 0));
            color: whitesmoke;
            text-align: center;
            background-color: #f8f7fa;
            height: 8vh;
            box-shadow: 0px 5px 10px #b291f8;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
        }

       
    @media (max-width :768px) {
        *{
            font-size: small;
        }
        form{
            width: 90vw;
        }
        .prompt {
            height: 20px;
            position: relative;
        }
        .btn{
            width: 30%;
        }
        h1 {
            height: 10%;
        }
    }
     h2 {
      padding: 10px;
      background: linear-gradient(90deg, rgb(0, 47, 255), rgb(102, 255, 0));
      color: whitesmoke;
      text-align: center;
      background-color: #e2d8f8 ;
      height: 8vh;
      box-shadow: 0px 5px 10px #252525;
    }



@media (max-width: 580px) {

.message {
        top: 20;
        right: 10vw;
        width: 80%;
      }

}
      .message {
  display: none;
  background: #46bae7 !important;
  position: fixed;
  top: 50px;
  right: 34vw;
  width: 30%;
  z-index: 1000;
}
    </style>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body>
    <div class="alert alert-success message" role="alert">
        no data
     </div>
    {% block content %}
    <header>
        <h2>Gemini</h2>
    </header>

    <center>
        {% if use %}
        <textarea>{{use}}</textarea>
        {% else %}
        <textarea>Hello! How can I help you today?</textarea>
        {% endif%}
    </center>
    <section>
            <form action="/chat" method="POST" class="">
                <input type="text" placeholder="Enter a prompt" class="form-control prompt" id="floatingTextarea"
                    name="prompt">
                <input type="submit" value="Enter"    class="btn btngpt btn-outline-primary">
                
            </form>
    </section>
    
    {% endblock %}
      </div>
</body>

</html>
